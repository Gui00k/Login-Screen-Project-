<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <title>Tela de Login</title>
</head>

<body>
    <div class="container">
        <div id="telaLogin">
            <div id="form">

                <section id="logo">
                    <img src="./img/Logo.png" id="marombinha"alt="Logo">
                    <h1>Projeto Tela de Login GoDev</h1>    
                </section>

                <div class="social-media">
                    <ul class="list-social-media">
                        <a class="link-social-media" href="#">
                            <li class="item-social-media">
                                <i class="fab fa-facebook-f"></i>
                            </li>
                        </a>
                        <a class="link-social-media" href="#">
                            <li class="item-social-media">
                                <i class="fab fa-google-plus-g"></i>
                            </li>
                        </a>
                        <a class="link-social-media" href="#">
                            <li class="item-social-media">
                                <i class="fab fa-linkedin-in"></i>
                            </li>
                        </a>
                    </ul>
                </div>

                <section id="display">
                    <div id="usario">
                        Usu√°rio
                        <input type="text" placeholder="Email/Telefone">
                    </div>

                    <div id="senha">
                        Senha&nbsp
                        <input type="passowrd" placeholder="Insira sua Senha">
                    </div>
                    <section>
                        <input type="checkbox" name="lembrar senha" id="checkbox">
                        Lembrar senha
                    </section>
                </section>
                <section id="botoes">
                    <div button class="btn-entrar">Entrar</button>
                    </div>
                    <div button class="btn-entrar">Recuperar Senha</button>
                    </div>
                </section>
            </div>

        </div>
    </div>
</body>

</html>
